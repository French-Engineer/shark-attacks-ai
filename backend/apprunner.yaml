version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install -r requirements.txt -t /app/backend/.packages
      - chmod +x start.sh
run:
  command: /bin/sh start.sh
  network:
    port: 8080
  env:
    - name: SHARK_ATTACKS_DATA
      value: "s3://shark.attack.2025/shark_attacks.2026_v5.xlsx"
